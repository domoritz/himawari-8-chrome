name: Build and Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Install deps
      uses: borales/actions-yarn@master
      with:
        args: install
    - name: Lint
      uses: borales/actions-yarn@master
      with:
        args: lint
    - name: Build
      uses: borales/actions-yarn@master
      with:
        args: build
